<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitByte - Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Container */
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left Side (Image) */
        .left {
            flex: 1;
            background: linear-gradient(135deg, #20196b, #19043a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgb(251, 251, 251);
        }
        .left img {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }
        .left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .left p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Right Side (Forms) */
        .right {
            flex: 1;
            background-color: rgb(20, 20, 20);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .form-container h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #e3e3e3;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fffcfc;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #000000;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #4338CA;
            outline: none;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #4338CA;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #3730A3;
        }
        .switch-form {
            text-align: center;
            margin-top: 1rem;
            color: #777;
        }
        .switch-form a {
            color: #4338CA;
            text-decoration: none;
            font-weight: bold;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #282727;
        }

        /* Hidden Class */
        .hidden {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left {
                display: none; /* Hide image on smaller screens */
            }
            .right {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side (Image) -->
        <div class="left">
            <h1>FitByte</h1>
            <p>Your Fitness Journey Starts Here</p>
            <img src="./img.jpg" alt="Gym Illustration">
        </div>

        <!-- Right Side (Forms) -->
        <div class="right">
            <div class="form-container" id="loginForm">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" onclick="event.preventDefault(); toggleForms()">Register</a></p>
            </div>
            <div class="form-container hidden" id="signupForm">
                <h2>Sign Up</h2>
                <form id="signupFormElement">  <!-- Added id here -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="usernameSignup">Username</label>
                        <input type="text" id="usernameSignup" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordSignup">Password</label>
                        <input type="password" id="passwordSignup" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
            <footer>
                <p>Â© 2025 FitByte. All rights reserved.</p>
            </footer>
        </div>
    </div>
    <!-- Add script tag at the end of body -->
    <script src="login.js"></script>
</body>
</html>
