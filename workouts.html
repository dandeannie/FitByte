<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <h1>Workouts</h1>
        <nav class="nav-tabs">
            <a href="index.html" class="nav-link">Overview</a>
            <a href="bmi.html" class="nav-link">bmi-calculator</a>
            <a href="workouts.html" class="nav-link active">Workouts</a>
            <a href="calories.html" class="nav-link">Calories</a>
            <a href="goals.html" class="nav-link">Goals</a>
            <a href="community.html" class="nav-link">Community</a>
        </nav>

        <div class="workouts-grid">
            <!-- Add Workout Button -->
            <button class="add-workout-btn" onclick="openWorkoutModal()">
                + Add New Workout
            </button>

            <!-- Workout Cards -->
            <div id="workoutsList" class="workout-cards">
                <!-- Workout cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Add Workout Modal -->
    <div id="workoutModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeWorkoutModal()">&times;</span>
            <h2>Add New Workout</h2>
            <form id="workoutForm" onsubmit="handleWorkoutSubmit(event)">
                <div class="form-group">
                    <label for="workoutType">Workout Type</label>
                    <select id="workoutType" required>
                        <option value="">Select type</option>
                        <option value="cardio">Cardio</option>
                        <option value="strength">Strength Training</option>
                        <option value="yoga">Yoga</option>
                        <option value="hiit">HIIT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" required min="1">
                </div>
                <div class="form-group">
                    <label for="calories">Calories Burned</label>
                    <input type="number" id="calories" required min="0">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-btn" onclick="closeWorkoutModal()">Cancel</button>
                    <button type="submit" class="save-btn">Add Workout</button>
                </div>
            </form>
        </div>
    </div>

    <script src="particles.js"></script>
    <script src="workouts.js"></script>
</body>
</html>
