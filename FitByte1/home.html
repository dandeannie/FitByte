<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitByte - Home</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        /* Navigation */
        .navbar {
            background: linear-gradient(135deg, #20196b, #19043a);
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            color: #20196b;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #20196b;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">FitByte</div>
        <div class="nav-links">
            <a href="#" id="logout">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="dashboard">
            <!-- Fitness Stats Card -->
            <div class="card">
                <h2>Today's Stats</h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="calories">0</div>
                        <div class="stat-label">Calories</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="steps">0</div>
                        <div class="stat-label">Steps</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="workouts">0</div>
                        <div class="stat-label">Workouts</div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions Card -->
            <div class="card">
                <h2>Quick Actions</h2>
                <button class="btn-primary" onclick="location.href='workout.html'">Start Workout</button>
                <button class="btn-primary" onclick="location.href='food.html'">Log Food</button>
            </div>
        </div>
    </div>

    <script>
        // Logout functionality
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // Load user data
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
