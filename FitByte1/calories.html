<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <h1>Calories Tracker</h1>
        <nav class="nav-tabs">
            <a href="index.html" class="nav-link">Overview</a>
            <a href="bmi.html" class="nav-link">bmi-calculator</a>
            <a href="workouts.html" class="nav-link">Workouts</a>
            <a href="calories.html" class="nav-link active">Calories</a>
            <a href="goals.html" class="nav-link">Goals</a>
            <a href="community.html" class="nav-link">Community</a>
        </nav>

        <div class="calories-summary">
            <div class="calorie-cards">
                <div class="calorie-card">
                    <h3>Daily Target</h3>
                    <h2 id="dailyTarget">2000</h2>
                    <p>calories</p>
                </div>
                <div class="calorie-card">
                    <h3>Consumed</h3>
                    <h2 id="caloriesConsumed">0</h2>
                    <p>calories</p>
                </div>
                <div class="calorie-card">
                    <h3>Burned</h3>
                    <h2 id="caloriesBurned">0</h2>
                    <p>calories</p>
                </div>
                <div class="calorie-card">
                    <h3>Remaining</h3>
                    <h2 id="caloriesRemaining">2000</h2>
                    <p>calories</p>
                </div>
            </div>

            <div class="chart-container">
                <h2>Weekly Calorie Overview</h2>
                <canvas id="caloriesChart"></canvas>
            </div>

            <div class="meal-log">
                <div class="meal-header">
                    <h2>Today's Meals</h2>
                    <button class="add-meal-btn" onclick="openMealModal()">+ Add Meal</button>
                </div>
                <div id="mealsList" class="meals-list">
                    <!-- Meals will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Meal Modal -->
    <div id="mealModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeMealModal()">&times;</span>
            <h2>Add Meal</h2>
            <form id="mealForm" onsubmit="handleMealSubmit(event)">
                <div class="form-group">
                    <label for="mealType">Meal Type</label>
                    <select id="mealType" required>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="foodName">Food Name</label>
                    <input type="text" id="foodName" required>
                </div>
                <div class="form-group">
                    <label for="calories">Calories</label>
                    <input type="number" id="calories" required min="0">
                </div>
                <div class="form-group">
                    <label for="mealNotes">Notes</label>
                    <textarea id="mealNotes" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Meal</button>
            </form>
        </div>
    </div>

    <script src="particles.js"></script>
    <script src="calories.js"></script>
</body>
</html>
