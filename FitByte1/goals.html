<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <h1>Goals</h1>
        <nav class="nav-tabs">
            <a href="index.html" class="nav-link">Overview</a>
            <a href="bmi.html" class="nav-link">bmi-calculator</a>
            <a href="workouts.html" class="nav-link">Workouts</a>
            <a href="calories.html" class="nav-link">Calories</a>
            <a href="goals.html" class="nav-link active">Goals</a>
            <a href="community.html" class="nav-link">Community</a>
        </nav>

        <div class="goals-container">
            <button class="add-goal-btn" onclick="openGoalModal()">+ Create New Goal</button>
            
            <div class="goals-grid" id="goalsList">
                <!-- Goals will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Add Goal Modal -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeGoalModal()">&times;</span>
            <h2>Create New Goal</h2>
            <form id="goalForm" onsubmit="handleGoalSubmit(event)">
                <div class="form-group">
                    <label for="goalType">Goal Type</label>
                    <select id="goalType" required>
                        <option value="weight">Weight Loss</option>
                        <option value="workout">Workout Frequency</option>
                        <option value="steps">Daily Steps</option>
                        <option value="nutrition">Nutrition</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="goalTarget">Target</label>
                    <input type="number" id="goalTarget" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" required>
                </div>
                <div class="form-group">
                    <label for="goalNotes">Notes</label>
                    <textarea id="goalNotes" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-btn">Create Goal</button>
            </form>
        </div>
    </div>

    <script src="particles.js"></script>
    <script src="goals.js"></script>
</body>
</html>
